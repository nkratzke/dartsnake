<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Dart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src='snakeclient.dart.js'></script>
  </head>
 
  <body>
    <div id="overlay"></div>

    <div class="container">
      <h1 id="title">Snake Dart</h1>
      
      <div id='welcome'>
        <div id='highscore'></div>
        <span id="start">Start</span>
      </div>
      
      <div id='message'>
        <div id='gameover'></div>
        <div id='reasons'></div>

      <table id='snakegame'>
      </table>
      
      <div id='controls'>
        <span id='points'></span>
      </div>

      <p>

        </small>
      </p>
    </div>
