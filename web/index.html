<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Dart</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
  </head>
 
  <body>
    <div class="container">
      <h1 id="title">Snake Dart</h1>
      
      <div id='welcome'>
        <span id="start">Start</span>
      </div>
      
      <div id='message'>
        <div id='gameover'></div>
        <div id='reasons'></div>
      </div>

        <div id='score'>
            <input type="text" placeholder="user" id="user">
            <input type="password" placeholder="password" id="password">
            <input type="button" value="Save your score" id="button">
        </div>

      <table id='snakegame'>
      </table>
      
      <div id='controls'>
        <span id='points'></span>
      </div>

      <p>
        <small>
          &copy; Nane Kratzke, 2014 - 2016<br>
          <a href="http://www.nkode.io">nkode.io</a>
        </small>
      </p>
    </div>
    <script type='application/dart' src='snakeclient.dart'></script>
    <script src='packages/browser/dart.js'></script>   
  </body>
</html>
